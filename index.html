<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let human;
        let computer;
        let i;

        let humanScore = 0;
        let computerScore = 0;
        
        function getComputerChoice() {
            let number = Math.random();

            console.log(number);

            if (number <= 0.33) {
                computer = "rock";
                } else if (number > 0.33 && number <= 0.66) {
                computer = "paper";
                    } else {
                    computer = "scissors"
                    };

            return computer;
        };
        
        function getHumanChoice() {
            let human = window.prompt("Enter your choice:")
            return human;
        };

     

        function playRound(human, computer) {
            if (human == "rock" && computer == "rock" || human == "paper" && computer == "paper" || human == "scissors" && computer == "scissors") {
                console.log(human + " vs " + computer + ", its a draw!")
            } else if (human == "rock" && computer == "paper" || human == "paper" && computer == "scissors" || human == "scissors" && computer == "rock") {
                console.log("You lose! " + human + " beats " + computer + ".");
                computerScore = computerScore + 1;
            } else {
                console.log("You win! " + human + " beats " + computer + ".");
                humanScore = humanScore + 1;
            }
        };

        

        for (i=0; i<=4; i++) {
            const humanSelection = getHumanChoice(human);
            const computerSelection = getComputerChoice(computer);
            playRound(humanSelection, computerSelection);
            console.log("You: " + humanScore + " Computer: " + computerScore);
            if (i == 4) {
                if (humanScore > computerScore) {
                    console.log("Congratulations, you won!");
                } else if (computerScore > humanScore) {
                    console.log("Too bad, you lost!");
                } else {
                    console.log("Nice try, its a tie!");
                }
            }
        }

    </script>
</body>
</html>
