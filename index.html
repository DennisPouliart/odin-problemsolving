<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        getComputerChoice();
        
        function getComputerChoice() {
            let number = Math.random();
            let computer;

            console.log(number);

            if (number <= 0.33) {
                computer = "rock";
            } else if (number > 0.33 && number <= 0.66) {
                computer = "paper";
            } else {
                computer = "scissors"
            };

            console.log(computer);
        };



    </script>
</body>
</html>
